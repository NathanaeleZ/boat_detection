<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="refresh" content="20">
   <title>Boats Detection</title>
   <style>
       body {
           margin: 0;
           font-family: 'Courier New', Courier, monospace;
           background-color: #000; /* Fond noir */
           color: #00d2be; /* Couleur Petronas */
           font-size: 200%;
       }
       .container {
           display: flex;
           align-items: center;
           padding: 20px;
       }
       .container img {
           margin-right: 20px;
           max-width: 700px;
           border: 2px solid #00d2be; /* Bordure Petronas */
       }

       #div_horloge {
            background-color: #001f1f; /* Fond sombre pour le terminal */
           padding: 20px;
           border-radius: 5px;
           box-shadow: 0 0 10px #00d2be;
       }
       .terminal {
           background-color: #001f1f; /* Fond sombre pour le terminal */
           padding: 20px;
           border-radius: 5px;
           box-shadow: 0 0 10px #00d2be;
       }
       .terminal h2, .terminal pre {
           margin: 0;
       }
       .terminal h2 {
           margin-bottom: 10px;
       }
       h1 {
        text-align: center;
       }
   </style>
</head>
<body>
    <h1 id="div_horloge"></h1>
 
<script type="text/javascript">
window.onload=function() {
  horloge('div_horloge');
};
 
function horloge(el) {
  if(typeof el=="string") { el = document.getElementById(el); }
  function actualiser() {
    var date = new Date();
    var str = date.getHours();
    str += ':'+(date.getMinutes()<10?'0':'')+date.getMinutes();
    str += ':'+(date.getSeconds()<10?'0':'')+date.getSeconds();
    el.innerHTML = str;
  }
  actualiser();
  setInterval(actualiser,1000);
}
const ws= new WebSocket("ws://localhost:80/ws");
ws.onmessage = (event) =>{
    if (event.data == "reload"){
        window.location.reload();
    }
};
</script>
   <div class="container">
       <img src={{image_name}} alt="Satellite image">
       <div class="terminal">
           <h2>Boat Detection</h2>
           <pre>{{text}}</pre>
       </div>
   </div>
</body>
</html>
